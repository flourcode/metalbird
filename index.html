<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>BIRD DETECTOR PRO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --text-main: #ffffff; 
            --text-muted: #888888;
            --accent-yellow: #FFD700;
            --accent-red: #ff4444;
            --accent-green: #44ff44;
            --border-color: #333333;
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh; height: 100dvh;
            display: flex; flex-direction: column;
            overflow: hidden; position: fixed; width: 100%;
            -webkit-font-smoothing: antialiased;
        }

        .kiosk-header {
            height: var(--header-height); min-height: var(--header-height);
            padding: 12px 20px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid var(--border-color);
            background: var(--card-bg); flex-shrink: 0; 
            z-index: 40; position: absolute; top: 0; left: 0; width: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }

        .kiosk-header.minimized {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .location-label {
            font-size: 14px; font-weight: 600; color: var(--text-muted);
            letter-spacing: 1px; text-transform: uppercase; font-family: 'Space Mono', monospace;
        }

        .header-controls { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }

        .ctrl-element {
            background: var(--card-bg); border: 1px solid var(--border-color);
            color: var(--text-muted); padding: 4px 8px; border-radius: 4px;
            cursor: pointer; font-size: 10px; font-family: 'Space Mono', monospace;
            text-transform: uppercase; transition: all 0.2s ease; height: 26px;
            display: flex; align-items: center;
        }
        .ctrl-element:hover { border-color: var(--text-main); color: var(--text-main); }
        .ctrl-element:active { transform: scale(0.98); }
        .loc-btn.active { background: var(--border-color); color: var(--accent-green); }
        .sound-btn.active { background: var(--border-color); color: var(--accent-yellow); }

        .radius-select {
            appearance: none; -webkit-appearance: none; text-align: center; outline: none;
            width: 70px; color: var(--text-main); background-color: var(--card-bg);
        }
        .radius-select option { background-color: #1a1a1a; color: #ffffff; }

        .error-banner {
            position: fixed; top: 0; left: 0; right: 0; 
            background: var(--accent-red); color: white;
            padding: 12px 20px; text-align: center; z-index: 100;
            font-family: 'Space Mono', monospace; font-size: 12px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .error-banner.visible { transform: translateY(0); }

        .main-display {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 0; overflow: hidden; min-height: 0; position: relative;
            width: 100%; height: 100%;
        }

        .waiting-screen {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; gap: 20px; width: 100%;
        }

        .standby-clock {
            font-family: 'Space Mono', monospace; font-size: clamp(48px, 12vw, 120px);
            font-weight: 700; color: var(--text-main); line-height: 1;
        }

        .waiting-message {
            font-size: clamp(14px, 2vw, 18px); color: var(--text-muted);
            font-family: 'Space Mono', monospace; text-transform: uppercase;
            letter-spacing: 2px;
        }

        .flight-card {
            width: 100%; height: 100%; background: transparent;
            display: flex; flex-direction: column; opacity: 1; position: relative;
            z-index: 1; 
        }

        .artificial-horizon {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
        }
        .ahrs-horizon-wrapper {
            width: 300%; height: 300%; position: absolute; top: -100%; left: -100%;
            will-change: transform; transition: transform 0.6s ease-out;
        }
        .ahrs-sky { 
            width: 100%; height: 50%; background: #2a2a2a; 
            position: absolute; top: 0; left: 0; 
        }
        .ahrs-ground {
            width: 100%; height: 50%; background: var(--bg-color);
            position: absolute; top: 50%; left: 0; 
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }

        .ahrs-crosshair {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 80px; z-index: 100; pointer-events: none;
        }
        .ahrs-crosshair svg path, 
        .ahrs-crosshair svg circle, 
        .ahrs-crosshair svg line {
            stroke: rgba(255,255,255,0.9);
            fill: rgba(255,255,255,0.9);
        }

        .bearing-display {
            position: fixed; top: 56%; left: 50%; transform: translateX(-50%);
            font-family: 'Space Mono', monospace; font-size: 24px; color: var(--text-muted);
            z-index: 101; text-align: center; pointer-events: none;
            letter-spacing: 1px;
        }

        .hud-top {
            position: fixed; top: clamp(80px, 12vh, 120px); left: 0; right: 0;
            text-align: center; z-index: 50; pointer-events: none;
        }
        .callsign-row {
            font-size: clamp(48px, 10vw, 120px); font-weight: 900; 
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 2px; line-height: 0.9; 
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: clamp(8px, 1.5vh, 16px);
        }
        .emergency {
            color: var(--accent-red);
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .aircraft-type {
            font-size: clamp(28px, 6vw, 44px); color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase; letter-spacing: 3px; font-weight: 600;
            text-shadow: 0 0 15px rgba(0,0,0,0.9);
        }
        .aircraft-registration {
            font-size: clamp(16px, 3vw, 24px); color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase; letter-spacing: 2px; font-weight: 400;
            margin-top: 4px; text-shadow: 0 0 15px rgba(0,0,0,0.9);
        }

        .hud-heading {
            position: fixed; top: clamp(16px, 2.5vh, 24px); left: 50%;
            transform: translateX(-50%); font-family: 'Space Mono', monospace;
            font-size: clamp(32px, 6vw, 56px); font-weight: 700; 
            color: rgba(255, 255, 255, 0.9);
            z-index: 60; text-shadow: 0 0 20px rgba(0,0,0,0.9); letter-spacing: 2px;
            pointer-events: none;
        }

        .hud-corner { position: fixed; z-index: 50; pointer-events: none; }
        .hud-tl { top: clamp(16px, 2.5vh, 24px); left: clamp(16px, 2.5vw, 24px); }
        .hud-tr { top: clamp(16px, 2.5vh, 24px); right: clamp(16px, 2.5vw, 24px); text-align: right; }
        .hud-bl { bottom: clamp(16px, 2.5vh, 24px); left: clamp(16px, 2.5vw, 24px); }
        .hud-br { bottom: clamp(16px, 2.5vh, 24px); right: clamp(16px, 2.5vw, 24px); text-align: right; }
        
        .hud-label {
            font-size: clamp(9px, 1.5vw, 11px); color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; 
            margin-bottom: 4px; text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }
        .hud-value {
            font-family: 'Space Mono', monospace; font-size: clamp(24px, 4.5vw, 42px);
            font-weight: 700; color: rgba(255, 255, 255, 0.95); line-height: 1;
            white-space: nowrap; text-shadow: 0 0 20px rgba(0,0,0,0.9);
        }
        .alt-trend {
            display: inline-block;
            margin-left: 8px;
            font-size: 0.8em;
        }

        .aircraft-counter {
            position: fixed; bottom: clamp(16px, 2.5vh, 24px); 
            left: 50%; transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-size: clamp(12px, 2vw, 16px);
            color: rgba(255, 255, 255, 0.6);
            z-index: 50; pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }

        .swipe-indicator {
            position: fixed; bottom: clamp(40px, 5vh, 60px); 
            left: 50%; transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-size: clamp(10px, 1.5vw, 12px);
            color: rgba(255, 255, 255, 0.4);
            z-index: 50; pointer-events: none;
            text-transform: uppercase; letter-spacing: 1px;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .hud-top { top: clamp(90px, 15vh, 140px); }
        }
        @media (max-width: 768px) and (orientation: landscape) {
            .hud-top { top: clamp(60px, 10vh, 80px); }
            .callsign-row { font-size: clamp(32px, 8vw, 60px); }
            .aircraft-type { font-size: clamp(18px, 4vw, 28px); }
            .hud-value { font-size: clamp(18px, 3.5vw, 32px); }
        }
    </style>
</head>
<body>
    <div class="error-banner" id="errorBanner"></div>

    <header class="kiosk-header" id="header">
        <div class="location-label" id="locDisplay">ACQUIRING GEOLOCATION...</div>
        <div class="header-controls">
            <button class="ctrl-element loc-btn" id="locToggle">GEO</button>
            <button class="ctrl-element sound-btn" id="soundToggle">SOUND</button>
            <select class="ctrl-element radius-select" id="radiusSelect">
                <option value="3" selected>3 MI</option>
                <option value="5">5 MI</option>
                <option value="10">10 MI</option>
                <option value="20">20 MI</option>
            </select>
        </div>
    </header>

    <main class="main-display" id="touchArea">
        <div class="waiting-screen" id="waitingView">
            <div class="standby-clock" id="standbyClock">00:00:00</div>
            <div class="waiting-message" id="waitingMsg">SCANNING AIRSPACE</div>
        </div>

        <div class="flight-card" id="flightView" style="display: none;">
            <div class="artificial-horizon">
                <div class="ahrs-horizon-wrapper" id="ahrsHorizon">
                    <div class="ahrs-sky"></div>
                    <div class="ahrs-ground"></div>
                </div>
            </div>

            <div class="ahrs-crosshair">
                <svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 30,40 L 85,40" stroke-width="2" fill="none"/>
                    <path d="M 115,40 L 170,40" stroke-width="2" fill="none"/>
                    <circle cx="100" cy="40" r="3" stroke-width="0"/>
                    <path d="M 100,20 L 100,35" stroke-width="2" fill="none"/>
                    <path d="M 100,45 L 100,60" stroke-width="2" fill="none"/>
                </svg>
            </div>

            <div class="bearing-display" id="dispBearing">LOOK: N (000°)</div>

            <div class="hud-top">
                <div class="callsign-row" id="dispCallsign">—</div>
                <div class="aircraft-type" id="dispType">UNKNOWN</div>
                <div class="aircraft-registration" id="dispReg"></div>
            </div>

            <div class="hud-heading" id="dispHdg">000°</div>

            <div class="hud-corner hud-tl">
                <div class="hud-label">ALTITUDE</div>
                <div class="hud-value" id="dispAlt">— FT<span class="alt-trend" id="altTrend"></span></div>
            </div>

            <div class="hud-corner hud-tr">
                <div class="hud-label">SPEED</div>
                <div class="hud-value" id="dispSpd">— KTS</div>
            </div>

            <div class="hud-corner hud-bl">
                <div class="hud-label">DISTANCE</div>
                <div class="hud-value" id="dispDist">— MI</div>
            </div>

            <div class="hud-corner hud-br">
                <div class="hud-label">STATUS</div>
                <div class="hud-value" id="dispStatus">—</div>
            </div>

            <div class="aircraft-counter" id="aircraftCounter">1 / 1</div>
            <div class="swipe-indicator" id="swipeIndicator">← SWIPE TO CYCLE →</div>
        </div>
    </main>

        // DOM Elements
        const dom = {
            header: document.getElementById('header'),
            touchArea: document.getElementById('touchArea'),
            locDisplay: document.getElementById('locDisplay'),
            locToggle: document.getElementById('locToggle'),
            soundToggle: document.getElementById('soundToggle'),
            radiusSelect: document.getElementById('radiusSelect'),
            errorBanner: document.getElementById('errorBanner'),
            standbyClock: document.getElementById('standbyClock'),
            waitingMsg: document.getElementById('waitingMsg'),
            waitingView: document.getElementById('waitingView'),
            flightView: document.getElementById('flightView'),
            dispCallsign: document.getElementById('dispCallsign'),
            dispType: document.getElementById('dispType'),
            dispReg: document.getElementById('dispReg'),
            dispDist: document.getElementById('dispDist'),
            dispAlt: document.getElementById('dispAlt'),
            altTrend: document.getElementById('altTrend'),
            dispSpd: document.getElementById('dispSpd'),
            dispHdg: document.getElementById('dispHdg'),
            dispStatus: document.getElementById('dispStatus'),
            dispBearing: document.getElementById('dispBearing'),
            ahrsHorizon: document.getElementById('ahrsHorizon'),
            aircraftCounter: document.getElementById('aircraftCounter'),
            swipeIndicator: document.getElementById('swipeIndicator')
        };

        // Application State
        const state = {
            geoEnabled: false,
            geoWatchId: null,
            userLat: null,
            userLon: null,
            searchRadius: 3,
            nearbyPlanes: [],
            currentPlaneIndex: 0,
            currentPlaneHex: null,
            lastFetch: 0,
            lastHeading: null,
            lastHeadingTime: 0,
            smoothedBankAngle: 0,
            smoothedPitch: 0,
            fetchInterval: null,
            wakeLock: null,
            soundEnabled: CONFIG.SOUND_ENABLED_DEFAULT,
            notifiedAircraft: new Set(),
            audioContext: null,
            errorTimeout: null
        };

        // Initialize application
        function init() {
            document.addEventListener('click', initAudio, { once: true });
            
            dom.locToggle.addEventListener('click', toggleGeolocation);
            dom.soundToggle.addEventListener('click', toggleSound);
            dom.radiusSelect.addEventListener('change', (e) => {
                state.searchRadius = parseInt(e.target.value);
                fetchNearbyAircraft();
            });

            dom.touchArea.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'SELECT') {
                    dom.header.classList.toggle('minimized');
                }
            });

            setupSwipeControls();
            setupKeyboardControls();
            startStandbyClock();
            requestGeolocation();
            requestWakeLock();
        }

        function initAudio() {
            state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function toggleSound() {
            state.soundEnabled = !state.soundEnabled;
            dom.soundToggle.classList.toggle('active', state.soundEnabled);
            dom.soundToggle.textContent = state.soundEnabled ? 'SOUND ON' : 'SOUND';
        }

        // Geolocation Management
        function requestGeolocation() {
            if (!navigator.geolocation) {
                showError('Geolocation not supported');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 27000
            };

            state.geoWatchId = navigator.geolocation.watchPosition(
                (position) => {
                    state.geoEnabled = true;
                    state.userLat = position.coords.latitude;
                    state.userLon = position.coords.longitude;
                    dom.locDisplay.textContent = `${state.userLat.toFixed(4)}, ${state.userLon.toFixed(4)}`;
                    dom.locToggle.textContent = "GEO ON";
                    dom.locToggle.classList.add('active');
                    
                    if (!state.fetchInterval) {
                        fetchNearbyAircraft();
                        state.fetchInterval = setInterval(fetchNearbyAircraft, CONFIG.POLL_INTERVAL);
                    }
                },
                (err) => {
                    state.geoEnabled = false;
                    dom.locToggle.textContent = "GEO";
                    dom.locToggle.classList.remove('active');
                    
                    const errors = {
                        1: 'Geolocation permission denied',
                        2: 'Geolocation position unavailable',
                        3: 'Geolocation timeout'
                    };
                    showError(errors[err.code] || 'Geolocation error');
                },
                options
            );
        }

        function toggleGeolocation() {
            if (state.geoEnabled && state.geoWatchId) {
                navigator.geolocation.clearWatch(state.geoWatchId);
                state.geoWatchId = null;
                state.geoEnabled = false;
                dom.locToggle.textContent = "GEO";
                dom.locToggle.classList.remove('active');
                dom.locDisplay.textContent = "GEOLOCATION DISABLED";
                
                if (state.fetchInterval) {
                    clearInterval(state.fetchInterval);
                    state.fetchInterval = null;
                }
                
                state.nearbyPlanes = [];
                dom.flightView.style.display = 'none';
                dom.waitingView.style.display = 'flex';
                dom.waitingMsg.textContent = 'GEOLOCATION DISABLED';
            } else {
                dom.waitingMsg.textContent = 'ACQUIRING GEOLOCATION...';
                requestGeolocation();
            }
        }

        // Data Fetching
        async function fetchNearbyAircraft() {
            if (!state.geoEnabled) return;
            
            const now = Date.now();
            if (now - state.lastFetch < CONFIG.POLL_INTERVAL - 100) return;
            state.lastFetch = now;

            try {
                const url = `${CONFIG.AIRCRAFT_API}${state.userLat}/${state.userLon}/${state.searchRadius}`;
                const res = await fetch(url);
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                const json = await res.json();

                if (json.ac && json.ac.length > 0) {
                    const planes = json.ac
                        .filter(p => p.lat && p.lon)
                        .map(p => ({
                            ...p,
                            distance: calculateDistance(state.userLat, state.userLon, p.lat, p.lon)
                        }))
                        .sort((a, b) => a.distance - b.distance);

                    if (state.soundEnabled) {
                        planes.forEach(p => {
                            if (!state.notifiedAircraft.has(p.hex)) {
                                state.notifiedAircraft.add(p.hex);
                                playDetectionSound();
                            }
                        });
                        
                        const currentHexes = new Set(planes.map(p => p.hex));
                        state.notifiedAircraft.forEach(hex => {
                            if (!currentHexes.has(hex)) {
                                state.notifiedAircraft.delete(hex);
                            }
                        });
                    }

                    state.nearbyPlanes = planes;
                    if (planes.length > 0) {
                        if (state.currentPlaneIndex >= planes.length) {
                            state.currentPlaneIndex = 0;
                        }
                        updateDisplay();
                    } else {
                        showNoAircraft();
                    }
                } else {
                    showNoAircraft();
                }
            } catch (e) {
                showError('Network error - check connection');
            }
        }

        function showNoAircraft() {
            state.nearbyPlanes = [];
            state.currentPlaneIndex = 0;
            state.notifiedAircraft.clear();
            dom.flightView.style.display = 'none';
            dom.waitingView.style.display = 'flex';
            dom.waitingMsg.textContent = `SCANNING ${state.searchRadius} MI RADIUS`;
            dom.header.classList.remove('minimized');
        }

        // Aircraft Cycling
        function cycleAircraft(direction) {
            if (state.nearbyPlanes.length <= 1) return;
            
            state.currentPlaneIndex += direction;
            if (state.currentPlaneIndex < 0) state.currentPlaneIndex = state.nearbyPlanes.length - 1;
            if (state.currentPlaneIndex >= state.nearbyPlanes.length) state.currentPlaneIndex = 0;
            
            updateDisplay();
            playClickSound();
        }

        function setupSwipeControls() {
            let touchStartX = 0;
            dom.touchArea.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            dom.touchArea.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].screenX;
                const diff = touchStartX - touchEndX;
                if (Math.abs(diff) > 50) {
                    cycleAircraft(diff > 0 ? 1 : -1);
                }
            });
        }

        function setupKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') cycleAircraft(-1);
                if (e.key === 'ArrowRight') cycleAircraft(1);
            });
        }

        // Display Update
        function updateDisplay() {
            if (!state.nearbyPlanes.length) return;
            
            dom.header.classList.add('minimized');
            const plane = state.nearbyPlanes[state.currentPlaneIndex];
            
            if (state.currentPlaneHex !== plane.hex) {
                state.currentPlaneHex = plane.hex;
                dom.waitingView.style.display = 'none';
                dom.flightView.style.display = 'flex';
                state.smoothedBankAngle = 0;
                state.smoothedPitch = 0;
            }

            const callsign = plane.flight ? plane.flight.trim() : plane.r || plane.hex;
            const isEmergency = plane.squawk && CONFIG.EMERGENCY_SQUAWKS.includes(plane.squawk);
            
            dom.dispCallsign.textContent = callsign;
            dom.dispCallsign.className = isEmergency ? 'callsign-row emergency' : 'callsign-row';
            dom.dispType.textContent = AIRCRAFT_TYPES[plane.t] || plane.t || "UNKNOWN TYPE";
            
            if (plane.r) {
                dom.dispReg.textContent = plane.r;
                dom.dispReg.style.display = 'block';
            } else {
                dom.dispReg.style.display = 'none';
            }
            
            dom.dispDist.textContent = plane.distance.toFixed(1) + " MI";
            
            const alt = plane.alt_baro;
            const vrate = plane.baro_rate || 0;
            let altText, trendSymbol = '';
            
            if (alt === 'ground') {
                altText = 'GND';
            } else {
                altText = Math.round(alt).toLocaleString() + ' FT';
                if (vrate > CONFIG.CLIMB_THRESHOLD) trendSymbol = '↑';
                else if (vrate < CONFIG.DESCENT_THRESHOLD) trendSymbol = '↓';
            }
            dom.dispAlt.innerHTML = altText;
            dom.altTrend.textContent = trendSymbol;
            
            dom.dispSpd.textContent = Math.round(plane.gs || 0) + ' KTS';
            
            const track = plane.track !== undefined ? plane.track : 0;
            dom.dispHdg.textContent = Math.round(track).toString().padStart(3, '0') + '°';

            let status = "CRUISING";
            if (isEmergency) {
                const emergencyTypes = { '7500': 'HIJACK', '7600': 'RADIO FAIL', '7700': 'EMERGENCY' };
                status = emergencyTypes[plane.squawk] || 'EMERGENCY';
            } else if (alt === "ground") {
                status = "TAXI";
            } else if (vrate > CONFIG.CLIMB_THRESHOLD) {
                status = "CLIMB";
            } else if (vrate < CONFIG.DESCENT_THRESHOLD) {
                status = "DESCEND";
            }
            dom.dispStatus.textContent = status;

            const bearing = calculateBearing(state.userLat, state.userLon, plane.lat, plane.lon);
            const cardinal = getCardinalDirection(bearing);
            dom.dispBearing.textContent = `LOOK: ${cardinal} (${Math.round(bearing)}°)`;

            dom.aircraftCounter.textContent = `${state.currentPlaneIndex + 1} / ${state.nearbyPlanes.length}`;
            dom.swipeIndicator.style.display = state.nearbyPlanes.length > 1 ? 'block' : 'none';

            updateArtificialHorizon(plane);
        }

        function updateArtificialHorizon(plane) {
            const now = Date.now();
            const vrate = plane.baro_rate || 0;
            const speed = Math.max(plane.gs || 100, 50);
            
            const targetPitch = (vrate / speed) * CONFIG.PITCH_MULTIPLIER;
            state.smoothedPitch = state.smoothedPitch * CONFIG.HORIZON_SMOOTHING + 
                                  targetPitch * (1 - CONFIG.HORIZON_SMOOTHING);

            let targetBank = 0;
            if (plane.track !== undefined && state.lastHeading !== null) {
                const dt = (now - state.lastHeadingTime) / 1000;
                if (dt > 0.5 && dt < 10) {
                    let diff = plane.track - state.lastHeading;
                    if (diff > 180) diff -= 360;
                    if (diff < -180) diff += 360;
                    
                    const turnRate = diff / dt;
                    targetBank = Math.max(-CONFIG.MAX_BANK_ANGLE, 
                                         Math.min(CONFIG.MAX_BANK_ANGLE, 
                                                 turnRate * CONFIG.BANK_SENSITIVITY));
                }
            }
            
            state.smoothedBankAngle = state.smoothedBankAngle * CONFIG.HORIZON_SMOOTHING + 
                                     targetBank * (1 - CONFIG.HORIZON_SMOOTHING);
            
            if (plane.track !== undefined) {
                state.lastHeading = plane.track;
                state.lastHeadingTime = now;
            }
            
            dom.ahrsHorizon.style.transform = 
                `rotate(${-state.smoothedBankAngle}deg) translateY(${state.smoothedPitch}px)`;
        }

        // Sound Effects
        function playDetectionSound() {
            if (!state.audioContext || !state.soundEnabled) return;
            
            const ctx = state.audioContext;
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.3);
        }

        function playClickSound() {
            if (!state.audioContext) return;
            
            const ctx = state.audioContext;
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            oscillator.frequency.value = 400;
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(0.05, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.05);
        }

        // Error Handling
        function showError(message) {
            dom.errorBanner.textContent = message;
            dom.errorBanner.classList.add('visible');
            
            if (state.errorTimeout) clearTimeout(state.errorTimeout);
            state.errorTimeout = setTimeout(() => {
                dom.errorBanner.classList.remove('visible');
            }, 5000);
        }

        // Wake Lock
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    state.wakeLock = await navigator.wakeLock.request('screen');
                    state.wakeLock.addEventListener('release', () => {});
                } catch (err) {}
            }
        }

        document.addEventListener('visibilitychange', async () => {
            if (state.wakeLock !== null && document.visibilityState === 'visible') {
                try {
                    await requestWakeLock();
                } catch (err) {}
            }
        });

        // Math Utilities
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8;
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) * 
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function calculateBearing(startLat, startLon, destLat, destLon) {
            startLat = toRadians(startLat);
            startLon = toRadians(startLon);
            destLat = toRadians(destLat);
            destLon = toRadians(destLon);
            
            const y = Math.sin(destLon - startLon) * Math.cos(destLat);
            const x = Math.cos(startLat) * Math.sin(destLat) -
                      Math.sin(startLat) * Math.cos(destLat) * Math.cos(destLon - startLon);
            const bearing = Math.atan2(y, x);
            return (bearing * 180 / Math.PI + 360) % 360;
        }

        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            return directions[Math.round(((angle %= 360) < 0 ? angle + 360 : angle) / 45) % 8];
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
        
        function startStandbyClock() {
            setInterval(() => {
                const d = new Date();
                dom.standbyClock.textContent = d.toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }, 1000);
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (state.geoWatchId) navigator.geolocation.clearWatch(state.geoWatchId);
            if (state.fetchInterval) clearInterval(state.fetchInterval);
            if (state.wakeLock) state.wakeLock.release();
        });

        // Start Application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
